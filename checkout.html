<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartShop â€” Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <header id="site-header"></header>

  <main class="min-h-screen py-12 bg-gradient-to-br from-slate-50 to-slate-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <!-- Added professional checkout header with breadcrumb -->
      <div class="mb-8">
        <nav class="flex items-center space-x-2 text-sm mb-6">
          <a href="/" class="text-accent hover:text-accent-light transition">Shopping</a>
          <span class="text-text-secondary">/</span>
          <span class="text-text-primary font-semibold">Checkout</span>
        </nav>
        <h1 class="text-4xl font-bold text-text-primary mb-2">Complete Your Order</h1>
        <p class="text-text-secondary">Review items and confirm your purchase</p>
      </div>

      <!-- Two-column layout with form on left, cart summary on right -->
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left side: Checkout form (2 cols on large screens) -->
        <div class="lg:col-span-2">
          <div id="checkout-form" class="card-glass rounded-xl backdrop-blur-xl border border-white/20 p-8 shadow-xl">
            <!-- Shipping Information Section -->
            <div class="mb-8">
              <h2 class="text-2xl font-bold text-text-primary mb-6 flex items-center">
                <span
                  class="w-8 h-8 rounded-full bg-gradient-to-br from-accent to-accent-light text-white flex items-center justify-center mr-3 font-bold text-sm">1</span>
                Shipping Address
              </h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="block text-sm font-semibold text-text-primary mb-2">First Name</label>
                  <input type="text" id="firstName" placeholder="John"
                    class="w-full px-4 py-3 border border-border-color rounded-lg focus:border-accent focus:ring-2 focus:ring-accent/20 transition">
                </div>
                <div>
                  <label class="block text-sm font-semibold text-text-primary mb-2">Last Name</label>
                  <input type="text" id="lastName" placeholder="Doe"
                    class="w-full px-4 py-3 border border-border-color rounded-lg focus:border-accent focus:ring-2 focus:ring-accent/20 transition">
                </div>
                <div class="md:col-span-2">
                  <label class="block text-sm font-semibold text-text-primary mb-2">Email Address</label>
                  <input type="email" id="email" placeholder="john@example.com"
                    class="w-full px-4 py-3 border border-border-color rounded-lg focus:border-accent focus:ring-2 focus:ring-accent/20 transition">
                </div>
                <div class="md:col-span-2">
                  <label class="block text-sm font-semibold text-text-primary mb-2">Address</label>
                  <input type="text" id="address" placeholder="123 Main Street"
                    class="w-full px-4 py-3 border border-border-color rounded-lg focus:border-accent focus:ring-2 focus:ring-accent/20 transition">
                </div>
                <div>
                  <label class="block text-sm font-semibold text-text-primary mb-2">City</label>
                  <input type="text" id="city" placeholder="Dhaka"
                    class="w-full px-4 py-3 border border-border-color rounded-lg focus:border-accent focus:ring-2 focus:ring-accent/20 transition">
                </div>
                <div>
                  <label class="block text-sm font-semibold text-text-primary mb-2">Postal Code</label>
                  <input type="text" id="postalCode" placeholder="1000"
                    class="w-full px-4 py-3 border border-border-color rounded-lg focus:border-accent focus:ring-2 focus:ring-accent/20 transition">
                </div>
              </div>
            </div>

            <!-- Payment Information Section -->
            <div class="border-t border-border-color pt-8">
              <h2 class="text-2xl font-bold text-text-primary mb-6 flex items-center">
                <span
                  class="w-8 h-8 rounded-full bg-gradient-to-br from-accent to-accent-light text-white flex items-center justify-center mr-3 font-bold text-sm">2</span>
                Payment Method
              </h2>
              <div class="space-y-3">
                <label
                  class="flex items-center p-4 border border-border-color rounded-lg cursor-pointer hover:bg-bg-soft transition selected-payment">
                  <input type="radio" name="payment" value="balance" checked class="w-4 h-4">
                  <span class="ml-3 font-semibold text-text-primary">Use Account Balance</span>
                </label>
                <label
                  class="flex items-center p-4 border border-border-color rounded-lg cursor-pointer hover:bg-bg-soft transition">
                  <input type="radio" name="payment" value="card" class="w-4 h-4">
                  <span class="ml-3 font-semibold text-text-primary">Credit/Debit Card</span>
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- Right side: Order Summary (1 col on large screens) -->
        <div>
          <div id="cart-summary"
            class="sticky top-4 card-glass rounded-xl backdrop-blur-xl border border-white/20 p-6 shadow-xl overflow-hidden">
            <!-- Professional cart summary with animations -->
            <div class="mb-6">
              <h2 class="text-xl font-bold text-text-primary mb-4">Order Summary</h2>
              <div class="text-sm text-text-secondary">
                <span id="cart-item-count">0</span> item(s) in cart
              </div>
            </div>

            <!-- Coupon Code Input Section -->
          <div class="mb-6 p-4 bg-accent/10 border border-accent/30 rounded-lg">
            <label class="block text-sm font-semibold text-text-primary mb-2">Coupon Code</label>
            <div class="flex gap-2">
              <input type="text" id="couponInput" placeholder="Enter coupon code"
                class="flex-1 px-3 py-2 border border-accent/30 rounded-lg focus:border-accent focus:ring-2 focus:ring-accent/20 transition text-sm" />
          
              <!-- Styled Apply Button -->
              <button id="applyCoupon"
                class="px-6 py-2 text-white font-semibold rounded-lg bg-gradient-to-r from-[#0099cc] to-[#00bcd4] hover:shadow-lg hover:scale-[1.02] transition-all duration-200 ease-in-out text-sm">
                Apply
              </button>
            </div>
            <div id="couponStatus" class="text-xs mt-2"></div>
          </div>


            <!-- Divider -->
            <div class="border-t border-border-color my-6"></div>

            <!-- Cart Items List -->
            <div id="cart-items" class="space-y-3 mb-6 max-h-96 overflow-y-auto">
              <!-- Items will be rendered here -->
            </div>

            <!-- Pricing Breakdown -->
            <div class="space-y-2 mb-6">
              <div class="flex justify-between text-sm">
                <span class="text-text-secondary">Subtotal</span>
                <span class="font-semibold text-text-primary" id="subtotal-display">0.00</span>
              </div>
              <!-- Added discount display row -->
              <div id="discount-row" class="flex justify-between text-sm hidden">
                <span class="text-text-secondary">Discount (10%)</span>
                <span class="font-semibold text-success" id="discount-display">-0.00</span>
              </div>
              <div class="flex justify-between text-sm">
                <span class="text-text-secondary">Delivery Charge</span>
                <span class="font-semibold text-text-primary" id="delivery-display">0.00</span>
              </div>
              <div class="flex justify-between text-sm">
                <span class="text-text-secondary">Shipping</span>
                <span class="font-semibold text-text-primary" id="shipping-display">0.00</span>
              </div>
            </div>

            <!-- Total -->
            <div class="bg-gradient-to-r from-accent/10 to-accent-light/10 rounded-lg p-4 mb-6">
              <div class="flex justify-between items-center">
                <span class="text-lg font-bold text-text-primary">Total</span>
                <span class="text-2xl font-bold text-accent" id="total-display">0.00</span>
              </div>
            </div>

            <!-- Balance Check -->
            <div id="balance-info" class="bg-success/10 border border-success/30 rounded-lg p-4 mb-6">
              <p class="text-sm text-text-secondary mb-1">Available Balance</p>
              <p class="text-lg font-bold text-success" id="balance-amount">0.00 BDT</p>
            </div>

            <!-- Confirm Button -->
            <button id="confirmOrder"
              class="btn-primary w-full py-3 rounded-lg font-semibold transition transform hover:scale-105 active:scale-95">
              Confirm & Pay
            </button>

            <!-- Continue Shopping Link -->
            <a href="/products.html"
              class="block text-center mt-4 text-accent hover:text-accent-light font-semibold transition">
              Continue Shopping
            </a>
          </div>
        </div>
      </div>

      <!-- Order History Section -->
      <div class="mt-16">
        <h2 class="text-3xl font-bold text-text-primary mb-8">Recent Orders</h2>
        <div id="orders-list" class="grid grid-cols-1 gap-4">
          <!-- Orders will be rendered here -->
        </div>
      </div>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/checkout.js"></script>
  <script src="assets/js/cart-module.js"></script>
</body>

</html>
