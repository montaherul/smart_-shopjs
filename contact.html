<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartShop â€” Contact</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="site-header"></header>

  <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold mb-4">Contact Us</h1>
    <form id="contact-form" class="bg-white p-6 rounded shadow space-y-3">
      <div>
        <label class="block text-sm">Name</label>
        <input id="cname" class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Email</label>
        <input id="cemail" type="email" class="w-full border px-3 py-2 rounded" />
      </div>
      <div>
        <label class="block text-sm">Message</label>
        <textarea id="cmessage" class="w-full border px-3 py-2 rounded"></textarea>
      </div>
      <div>
        <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded">Send Message</button>
      </div>
      <div id="contact-msg" class="text-green-600 font-medium"></div>
    </form>
  </main>

  <footer id="site-footer"></footer>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/contact.js"></script>
</body>
</html>
