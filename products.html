<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartShop — Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header id="site-header"></header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12 space-y-8">
    <!-- Enhanced products header with better layout -->
    <div>
      <h1 class="text-4xl font-bold mb-2">Products</h1>
      <p class="text-gray-600">Explore our complete collection</p>
    </div>

    <!-- Improved filters section -->
    <div class="card flex flex-col sm:flex-row items-stretch sm:items-center gap-3 bg-white">
      <div class="flex-1">
        <input id="search" placeholder="Search products..." class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:border-cyan-500 focus:ring-2 focus:ring-cyan-500 focus:ring-opacity-20" />
      </div>
      <select id="sort" class="px-4 py-2.5 border border-gray-300 rounded-lg focus:border-cyan-500">
        <option value="">Sort by</option>
        <option value="price-asc">Price: Low → High</option>
        <option value="price-desc">Price: High → Low</option>
        <option value="rating-desc">Rating: High → Low</option>
      </select>
      <a href="checkout.html" class="btn-primary px-6 py-2.5 text-center">Checkout</a>
    </div>

    <div id="products-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

    <!-- Enhanced pagination controls -->
    <div class="flex items-center justify-center space-x-3 mt-8 py-6">
      <button id="prevPage" class="pagination-btn">← Prev</button>
      <div id="pageIndicator" class="font-semibold text-gray-700 px-4">Page 1</div>
      <button id="nextPage" class="pagination-btn">Next →</button>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/products.js"></script>
  <script src="assets/js/cart-module.js"></script>
</body>
</html>
