<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartShop — Reviews</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-gray-50 text-gray-800">
  <header id="site-header"></header>

  <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <h1 class="text-2xl font-bold mb-4">Customer Reviews</h1>
    <div class="relative overflow-hidden rounded shadow bg-white p-6">
      <div id="reviews-track" class="flex transition-transform duration-500 space-x-4"></div>
      <button id="prevReview" class="absolute left-3 top-1/2 -translate-y-1/2 bg-white/80 p-2 rounded">◀</button>
      <button id="nextReview" class="absolute right-3 top-1/2 -translate-y-1/2 bg-white/80 p-2 rounded">▶</button>
    </div>
  </main>

  <footer id="site-footer"></footer>

  <script src="assets/js/utils.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/reviews.js"></script>
</body>
</html>
